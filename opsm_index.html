<!DOCTYPE html>
<html>
	<head>
		<title>Menu Bar Example</title>
		<style>
			/* Style the menu bar */
		      .menu {
				background-color: #333;
				color: white;
				width: 200px;
				height: 100%;
				position: fixed;
				top: 0;
				left: 0;
				padding: 20px;
		      }

		      /* Style the menu items */
		      .menu a {
			      display: block;
			      color: white;
			      padding: 10px;
			      text-decoration: none;
		      }

		      /* Style the selected menu item */

		      .menu a.active {
			      background-color: #4CAF50;
		      }

		      /* Style the page content */
		      .content {
			      margin-left: 200px;
			      padding: 20px;
		      }

		      /* your CSS styles here */
		      body {
			      background-color: #f2f2f2;
			      font-family: Arial, sans-serif;
			      margin: 0;
			      padding: 0;
		      }

		      h1 {
			      color: #333;
			      margin: 20px;
			      text-align: center;
		      }

		      .container {
			      background-color: #fff;
			      border: 1px solid #ccc;
			      border-radius: 5px;
			      box-shadow: 0 0 10px #ccc;
			      margin: 20px auto;
			      padding: 20px;
			      width: 500px;
		      }

		      .link-list {
			      list-style-type: none;
			      margin: 0;
			      padding: 0;
		      }

		      .link-list li {
			      margin-bottom: 10px;
		      }

		      .link-list li a {
			      color: #333;
			      display: block;
			      padding: 10px;
			      text-decoration: none;
			      transition: background-color 0.2s ease;
		      }

		      .link-list li a:hover {
			      background-color: #f2f2f2;
		      }
		</style>
	</head>
